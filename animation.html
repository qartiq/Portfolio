<head>
    <style>
        @keyframes style1{
            from{background-color: chartreuse;}
            to{background-color: chocolate;}
        }

        @keyframes style2{
            from{
                margin-left: 100%;
                width: 300%;
            }
            to{
                margin-left: 0%;
                width: 100px;
            }
        }

        @keyframes style3{
            /* % is indicating time duration */
            0%{background-color: cadetblue; left: 0%;top: 0%;}  
            25%{background-color: chartreuse;left: 200px;top: 0%;}
            50%{background-color: coral;left: 200px;top: 200px;}
            75%{background-color: crimson;left: 0%;top: 20w0px;}
            100%{background-color: darkcyan;left: 0%;top: 0%;}
        }

        #animation{
            height: 400px;
            width: 400px;
            background-color: chartreuse;
            animation-name: style1;
            animation-duration: 5s;
            animation-iteration-count: infinite;

        }

        #animation2{
            height: 100px;
            width: 100px;
            position: relative;
            background-color: darkcyan;
            animation-name: style2;
            animation-duration: 4s;
            animation-iteration-count: 2;
        }

        #animation3{
            height: 100px;
            width: 100px;
            animation-name: style3;
            animation-duration: 5s;
            animation-iteration-count: 2;
            /* to make  left right top bottom animation work we give position relative */
            position: relative;
        }
    </style>
</head>

<body>
    <div style=" " id="animation">
        <p>Animation text</p>
    </div>
    
    <div id="animation2">
        <p>Animation2</p>
    </div>

    <div id="animation3">
        <p>% timing</p>
    </div>
</body>
